name: Doxygen

on:
  push:
    branches:
      - master
      - develop
      - release/*
  pull_request:
    branches:
      - master
      - develop
      - trunk/*
      - release/*

jobs:
  doxygen:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: prepare
        run: mkdir -p build/docs
      - uses: mattnotmitt/doxygen-action@v1
        with:
          working-directory: '.'
          doxyfile-path: './Doxyfile'
      - name: prepare
        run: | 
          sudo mv -f ./build/docs/html/* ./docs/
      - name: commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_changes: Update docs ${{ github.sha }}
          branch: docs
          push_options: --force