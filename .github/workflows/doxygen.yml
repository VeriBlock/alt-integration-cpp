name: Doxygen

on:
  push:
    branches:
      - master
      - develop
      - release/*
  pull_request:
    branches:
      - master
      - develop
      - trunk/*
      - release/*

jobs:
  doxygen:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        name: checkout
        with:
          clean: true
      - name: prepare
        run: |
          mkdir -p build/docs
          git config --global user.email "bot@veriblock.org"
          git config --global user.name "Bot"
          git checkout docs --
      - uses: mattnotmitt/doxygen-action@v1
        with:
          working-directory: '.'
          doxyfile-path: './Doxyfile'
      - name: publish
        run: |
          sudo mv -f ./build/docs/html/* ./docs/
          git add .
          git commit -m "Update docs ${{ github.sha }}"
          git push -f origin docs
