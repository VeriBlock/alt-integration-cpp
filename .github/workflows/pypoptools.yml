name: pypoptools

on:
  push:
    branches:
      - master
      - develop
      - release/*
  pull_request:
    branches:
      - master
      - develop
      - trunk/*
      - release/*

jobs:
  job:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          ubuntu-latest,
          # macos-latest,
          # windows-latest
        ]
        include:
          - os: ubuntu-latest
            triplet: x64-linux
          # - os: windows-latest
          #   triplet: x64-windows
          # - os: macos-latest
          #   triplet: x64-osx
    # env:
    #   VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
    #   VCPKG_ROOT: ${{ github.workspace }}/vcpkg
    steps:
      - uses: actions/checkout@v1
        name: checkout
        with:
          submodules: recursive
          clean: true
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: install reqs on ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y
          python-setuptools
          python3-setuptools
          python3
          libboost-python-dev
          ccache
      - name: Prepare ccache timestamp
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        id: ccache_cache_timestamp
        run: |
          echo "::set-output name=timestamp::`date +%s`}"
      - name: ccache cache files
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: actions/cache@v1.1.0
        with:
          path: ~/.ccache
          key: ccache-${{matrix.os}}-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
          restore-keys: |
            ccache-${{matrix.os}}-
      - name: install reqs on mac
        if: matrix.os == 'macos-latest'
        run: brew install boost-python --with-python3
      - name: install reqs on windows
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg integrate install
          vcpkg install boost-python
      - name: prepare
        run: pip install --user --upgrade pip cmake
      - name: build
        run: python setup.py install --user
      - name: test
        run: python setup.py test
