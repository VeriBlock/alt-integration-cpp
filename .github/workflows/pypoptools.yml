name: pypoptools

on:
  push:
    branches:
      - master
      - develop
      - release/*
  pull_request:
    branches:
      - master
      - develop
      - trunk/*
      - release/*

jobs:
  install:
    strategy:
      fail-fast: false
      matrix:
        runson: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.runson }}

    steps:
      - uses: actions/checkout@v1
        name: checkout
        with:
          submodules: recursive
          clean: true
      - name: prepare
        run: pip3 install --user --upgrade pip cmake
      - name: install reqs on ubuntu
        if: matrix.runson == 'ubuntu-latest'
        run: sudo apt-get install -y python-setuptools python3-setuptools
      - name: build
        run: pip3 install -e .